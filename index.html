<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7 CSS Solution</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:rgb(185, 107, 107)">
    <form>
        <table>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" placeholder="your name"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" placeholder="your email"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Phone Number:</label></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>Male:<input type="checkbox"> Female:<input type="checkbox"> Other:<input type="checkbox"></td>
            </tr>
            <tr>
                <td>Languages</td>
                <td>
                    <select>
                        <option>Hindi</option>
                        <option>English</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Zip Code:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>About:</td>
                <td><textarea placeholder="Write about yourself"></textarea></td>
            </tr>
            <tr>
                <td><button class="btn">Register</button></td>
            </tr>
        </table>
        
    </form>

</body>

</html>
